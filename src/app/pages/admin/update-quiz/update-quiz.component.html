<mat-card class="bg-color mt20">
    <h1> Update Exam Paper</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form *ngIf="quiz" (submit)="update()">
                    <!-- title -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter Here" matInput>
                    </mat-form-field>

                    <!-- dexcription -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea required [(ngModel)]="quiz.description" type="text" name="description" placeholder="Enter Here" rows="15" matInput></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- maximum marks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input required [(ngModel)]="quiz.maxMarks" type="number" name="maxMarks" placeholder="Enter Here" matInput>
                            </mat-form-field>
                        </div>
                        <!-- number of questions -->
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Questions</mat-label>
                                <input required [(ngModel)]="quiz.numberOfQuestion" type="number" name="noOfQuestion" placeholder="Enter Here" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- active or not -->
                        <mat-slide-toggle
                        name="active"
                        [(ngModel)]="quiz.active" class="mt20" color="warn" [checked]="false" >
                            Publish Exam Paper
                        </mat-slide-toggle>

                        <br/>

                        <!-- select category -->
                        <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label>Choose Exam Category</mat-label>
                            <mat-select [(ngModel)]="quiz.category.cid" name="category">
                              <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                            </mat-select>
                          </mat-form-field>

                          <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Update Exam Paper</button>
                          </div>

                </form>


            </div>
        </div>
    </div>
</mat-card>
