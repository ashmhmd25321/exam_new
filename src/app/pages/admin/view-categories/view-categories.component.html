<mat-card class="bg-color mt20">
    <mat-list>
        <h1>All Categories</h1>
        <mat-list-item *ngFor="let c of categories">

            <mat-icon mat-list-icon>category</mat-icon>

            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <div class="row">
                <button class="mr40" mat-raised-button color="primary" [routerLink]="'/admin/category/' + c.cid">Update</button>
            </div>
            <div class="row">
                <button mat-raised-button color="accent" (click)="deleteCategory(c.cid)">Delete</button>
            </div>
            <mat-divider></mat-divider>

        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button mat-raised-button color="primary" routerLink="/admin/add-category">Add New Category</button>
    </div>


</mat-card>
