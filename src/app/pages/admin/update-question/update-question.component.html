<div class="bootstrap-wrapper bg-color">
  <div class="row mt20 bg-color">
    <div class="col-md-12 bg-color">
      <h1>Updating Question</h1>
      <mat-card class="bg-color">
        <mat-card-header>
          <mat-card-subtitle> Update the question </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20" *ngIf="question" (submit)="formSubmit()">
            <!-- content field -->
            <mat-form-field class="w100 mt20">
              <mat-label>Write the question</mat-label>
              <textarea
                required
                [(ngModel)]="question['content']"
                name="content"
                rows="6"
                matInput
              ></textarea>
            </mat-form-field>

            <!-- options -->
            <div class="row mt20">
              <div class="col-md-6">
                <!-- option 1 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Option 1</mat-label>
                  <input
                    required
                    [(ngModel)]="question['option1']"
                    name="option1"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <!-- option 2 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Option 2</mat-label>
                  <input
                    required
                    [(ngModel)]="question['option2']"
                    name="option2"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <!-- option 3 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Option 3</mat-label>
                  <input
                    required
                    [(ngModel)]="question['option3']"
                    name="option3"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <!-- option 4 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Option 4</mat-label>
                  <input
                    required
                    [(ngModel)]="question['option4']"
                    name="option4"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>

            <!-- answer -->
            <mat-form-field class="mt20 w100">
              <mat-label>Select Answer</mat-label>
              <mat-select
                [(ngModel)]="question['answer']"
                name="answer"
                required
              >
                <mat-option
                  *ngIf="question['option1']"
                  [value]="question['option1']"
                  >{{ question["option1"] }}</mat-option
                >
                <mat-option
                  *ngIf="question['option2']"
                  [value]="question['option2']"
                  >{{ question["option2"] }}</mat-option
                >
                <mat-option
                  *ngIf="question['option3']"
                  [value]="question['option3']"
                  >{{ question["option3"] }}</mat-option
                >
                <mat-option
                  *ngIf="question['option4']"
                  [value]="question['option4']"
                  >{{ question["option4"] }}</mat-option
                >
              </mat-select>
            </mat-form-field>

            <!-- Add button -->
            <div class="container text-center">
              <button mat-raised-button color="warn">Update</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<!-- {{question | json}} -->
