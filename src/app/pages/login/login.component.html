<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">

                <mat-card class="mt20 bg-color">
                <div class="container text-center">
                    <img src="../../../assets/exam-login.png" alt="" width="90px" height="90px">
                </div>

                <h1 class="text-center">User Login</h1>


                <!-- {{loginData | json}} -->

                <form (ngSubmit)="formSubmit()">
                     <!-- Username field -->
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input
                         [(ngModel)] = "loginData.username"
                         name="username"
                         required matInput placeholder="Enter Here">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                      </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                        [(ngModel)] = "loginData.password"
                        name="password"
                        required type="password" matInput placeholder="Enter Here">
                        <mat-icon matSuffix>lock</mat-icon>
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button mat-raised-button color="accent" class="ml20" type="reset">Reset</button>
                      </div>
                    
                </form>
            </mat-card>

            </div>
        </div>
    </div>
</div>
